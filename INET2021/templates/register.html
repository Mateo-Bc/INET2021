{% extends 'base.html'%}
{%load static%}
{%block content%}

<div class="container-fluid registryPanel">

    <form method="POST" action="">
        {% csrf_token %}

        <div class="titleBox">
            <a>Register</a>
        </div>

        <div class="input-group mb-2">
            <div class="input-group-append">
                <span class="input-group-text">Fn</span>
            </div>
                <input type="first_name" name="first_name" placeholder="First name..." class="form-control" >
        </div>

        <div class="input-group mb-2">
            <div class="input-group-append">
                <span class="input-group-text">Ln</span>
            </div>
                <input type="last_name" name="last_name" placeholder="Last name..." class="form-control" >
        </div>

        <div class="input-group mb-2">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
            </div>
                <input type="username" name="username" placeholder="Username..." class="form-control" >
        </div>

        <div class="input-group mb-2">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
                <input type="email" name="email" placeholder="E-Mail..." class="form-control" >
        </div>

        <div class="input-group mb-2">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
                <input type="password" name="password1" placeholder="Password..." class="form-control" >
        </div>

        <div class="input-group mb-2">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
                <input type="password" name="password2" placeholder="Repeat password..." class="form-control" >
        </div>


        <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" id="submit" value="Register" class="btn-success">Register</button>  
        </div>

        <div class="d-flex justify-content-center mt-3 login_container">
            <a>Already have an account?<a href="/login" style="margin-left: 5px;">Log In</a></a>  
        </div>
        <br>
    </form>

</div>

<br>

{% if form.errors %}
    <div class="container-fluid errorBox">
        <a>Error !</a>
        <a>{{form.errors}}</a>
    </div>
{% endif %}

{%endblock%}
